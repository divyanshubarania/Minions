<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mouse Control</title>
</head>

<body>
    <div class="container">
        <div class="eyes">
            <div class="circle-eyes">
                <div class="eye1"></div>
            </div>
            <div class="circle-eyes">
                <div class="eye1"></div>
            </div>
        </div>
        <div class="container1">
            <div class="happy">
                <div class="smile">
                    <div class="smile1"></div>
                    <div class="smile2"></div>
                    <div class="smile3"></div>
                    <div class="smile4"></div>
                    <div class="smile5"></div>
                    <div class="smile6"></div>
                </div>
                <div class="tongue">
                    <div class="tongue1"></div>
                    <div class="tongue2"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var eyeball = document.getElementsByClassName("eye1");
        document.onmousemove = function () {
            var x = event.clientX * 100 / window.innerWidth + "%";
            var y = event.clientY * 100 / window.innerHeight + "%";

            for (var i = 0; i < 2; i++) {
                eyeball[i].style.left = x;
                eyeball[i].style.top = y;
            }
        }
    </script>
</body>

</html>
